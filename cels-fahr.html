<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2 id="display"></h2>
        
        <script>
            let userCelsius=Number(prompt('Enter Celsius Temperature Here : '))

            const fahr= c => c*9/5 + 32
            
            let result=`${userCelsius} degrees Celsius is ${fahr(userCelsius)} degrees Fahrenheit`
            document.getElementById("display").innerHTML=result

        </script>
        
    </body>
    </html>
