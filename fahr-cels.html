<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2 id="display"></h2>

        <script>
            let userFahren=Number(prompt('Enter Fahrenheit Temperature Here : '))
            
            const cels=f => (f-32)*5/9
            
            let result=`${userFahren} degrees Fahrenheit is ${cels(userFahren)} degrees Celsius`
            document.getElementById("display").innerHTML=result
        
        </script>

    </body>
    </html>
